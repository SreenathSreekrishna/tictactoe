<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tictactoe.css" />
        <script defer src="tictactoe.js"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="inp">
                    <input type="radio" id="AI" value="AI" name="mode" checked>
                    <label for="AI" class="styled"></label>
                    <label for="AI">AI</label>
                </div>
                <div class="inp">
                    <input type="radio" id="Human" value="Human" name="mode">
                    <label for="Human" class="styled"></label>
                    <label for="Human">Human</label>
                </div>
            </form>
            <button id="reset">Reset board</button>
            <div class="renderer"></div>
        </div>
    </body>
</html>
